<form class="form-signin text-center" [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

  <div *ngIf="invalidLogin" class="alert alert-danger">
    Invalid username and/or password.
  </div>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" />
  <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
    <div *ngIf="email.errors.required">Email is required.</div>
    <div *ngIf="email.errors.email">Email format is incorrect.</div>
  </div>

  <label for="inputPassword" class="sr-only">Password</label>
  <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" />
  <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
    <div *ngIf="password.errors.required">Password is required.</div>
  </div>

  <button [disabled]="form.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
